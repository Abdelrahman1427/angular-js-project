<div class=" bg-secondary bg-image" style="
background-image: url('https://images.unsplash.com/photo-1441984904996-e0b6ba687e04?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2670&q=80');
;
">

  <div class="container ">
    <div class="py-5">
      <div class="row">
        <ng-container *ngFor="let product of products">
          <div class="col-3 mt-3">
            <!-- <app-product-card [product]="product"></app-product-card> -->
            <div class="card d-flex flex-column justify-content-between  " *ngIf="product">
              <img [src]="product.image" class="card-img-top w-50 mx-auto mt-3" [alt]="product.description">
              <div class="card-body d-flex flex-column  m-3">
                  <h5 class="card-title">{{product.title}}</h5>
                  <h6 class="p-2">{{product.category | uppercase}}</h6>
                  <p class="card-text description">{{product.description}}</p>
                  <h2 class="fw-bolder fs-2 text-center">{{product.price}}</h2>
          
                  <div class="d-flex justify-content-center pt-4">
                      <button  class="btn btn-primary me-1" (click)="addToCart()">Add To card</button>
                      <button  class="btn btn-primary me-1" [routerLink]="['/product/card']" [queryParams]="{ id: product.id}">view details</button>
                      
                  </div>
              </div>
          </div>
          </div>
        </ng-container> 
      </div>
    </div>
  </div>
</div>
